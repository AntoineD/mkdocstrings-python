[coverage:run]
branch = true
parallel = true
source =
  src/mkdocstrings_handlers
  tests/

[coverage:paths]
equivalent =
  src/
  __pypackages__/

[coverage:report]
include_namespace_packages = true
precision = 2
omit =
  src/*/__init__.py
  src/*/__main__.py
  tests/__init__.py

[coverage:json]
output = htmlcov/coverage.json
